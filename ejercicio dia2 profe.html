            console.log(`Hola soy ${nombre} y tengo ${edad} años.`)

        console.log(0 === false)

        console.log((9 === 9) && ("9" === 9))
            //----Condicionales (If - Else)----
        let edad = 17;
        if (edad >= 18) {

        } else {

        }

        } else if (hora >= 6 && hora <= 12) {
            console.log("Buenos dias")
        } else if (hora >= 13 && hora <= 18) {
            console.log("Buenos dias")
        } else {
            console.log("Buenas Noches")
        }
        //Switch-Case
        let dia = 9;
        switch (dia) {
            case 0:
                console.log("Lunes")
                break;
            case 1:
                console.log("Martes")
                break;
            case 2:
                console.log("Miercoles")
                break;
            case 3:
                console.log("Jueves")
                break;
            case 4:
                console.log("Viernes")
                break;
            case 5:
                console.log("Sabado")
                break;
            case 6:
                console.log("Domingo")
                break;
            default:
                console.log("No es un dia")
                break;
        }
        //CICLOS (While, Do while, for )
        let contador = 0;
        //While
        while (contador < 10) {
            console.log("while" + contador)
                //contador +=2
            contador = contador + 2
        }
        //Do-While
        console.log(contador)
        do {
            console.log("do-while" + contador)
                //contador +=2
            contador = contador + 2
        } while (contador < 10)
        //For
        for (let i = 0; i < 10; i++) {
            console.log("for" + i)
        }
        const lista = ["a", "b", "c", "d", "e"]
            //For In
        for (indice in lista) {
            console.log(lista[indice])
        }
        console.log("--------")
            //For Of
        for (letra of lista) {
            console.log(letra)
        }
