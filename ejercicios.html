<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Básicos de javascript</h2>
    <script>
        //Entendiendo las variables

        var hola = "Hola mundo"
        let holaDos = "Hello World"

        let musica = "Rock"
        console.log("Variable antes del bloque", musica); {
            let musica = "Pop"
            console.log("Variable dentro del bloque", musica)
        }
        console.log(window)
        console.log("Variable despues del bloque", musica)
        console.log(hola);
        console.log(holaDos);

        //Esto es una constante, no se puede modificar
        const PI = 3.1416
        console.log(PI)

        //Array (una lista)
        const colores = ["blanco", "negro", "azul"]

        colores.push("verde")
        console.log(colores)
        console.log(colores.length)

        //Objeto
        const persona = {
            nombre: "Luis",
            rut: "11.111.111-1"
        }

        persona.edad = 36
        console.log(persona)

        //Esto es un boolean
        let verdadero = true;
        console.log(verdadero)

        let nombre = "Luis"
        let apellido = "Ramirez"
        let frase = "El dia estaba frio en la mañana"
        console.log(nombre.length)
        console.log(nombre.toUpperCase())
        console.log(nombre.slice(0, 2))
        console.log(frase.includes("El"))
        console.log(frase.split(" "))

        //Concatenar texto
        let saludo = "Mi nombre es " + nombre + " " + apellido + "."

        //Otra manera de concatenar, Template Strings
        let saludo2 = `Hola mi nombre es ${nombre} ${apellido}.`

        console.log(saludo)
        console.log(saludo2)

        //Declarando Variables numericas
        let a = 2.7
        let b = 5.4

        let c = "3.98"

        console.log(a, b)

        //Transformar a numero entero
        let cNum = (parseInt(c))

        //Transformar a numero con decimales
        let cNumf = (parseFloat(c))

        console.log(cNumf)
        let d = (a + cNum)
        console.log(d)

        //Aproximar
        console.log(Math.round(b))

        //Numero entero menor
        console.log(Math.floor(a))
        console.log(typeof d)


        //Boolean
        let ve = true
        let fa = false

        console.log(typeof ve)

        //Es falso
        console.log(Boolean(0))
        console.log(Boolean(""))

        //Es true
        console.log(Boolean(-1))
        console.log(Boolean(" "))

        // Variable undefined
        let indefinida;
        console.log(indefinida)

        // Variable nula
        let nulo = null;
        console.log(nulo)

        // NaN - Not a Number
        let noNumero = parseInt("suiadgi876")
        console.log(noNumero)
    </script>
</body>

</html>
